<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/static/images/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">注册</h4>
							<form action="/register/" method="post">
							 
								<div class="form-group">
									<label for="name">用户名</label>
{#									<input id="name" type="text" class="form-control" name="name" required autofocus>#}
                                    <input id="name" type="text" class="form-control" name='username' placeholder="用户名">
								</div>

								<div class="form-group">
									<label for="email">邮箱</label>
{#									<input id="email" type="email" class="form-control" name="email" >#}
                                    <input id="email" type="email" class="form-control" name='email' placeholder="邮箱" >
								</div>

								<div class="form-group">
									<label for="password">密码</label>
{#									<input id="password" type="password" class="form-control" name="password" >#}
                                    <input id="password" type="password" class="form-control" name='password' placeholder="密码" required data-eye>
								</div>

{#								<div class="form-group">#}
{#									<label>#}
{#										<input type="checkbox" name="aggree" value="1"> I agree to the Terms and Conditions#}
{#									</label>#}
{#								</div>#}

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										注册
									</button>
								</div>
								<div class="margin-top20 text-center">
									 <a href="/login/"><span style="float:right;">登录</span></a>
								</div>
                                {% csrf_token %}
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/js/my-login.js"></script>
</body>
</html>
