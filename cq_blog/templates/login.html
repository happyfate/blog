<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/static/images/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登录</h4>

							<form action="/login/" method="post">
							 
								<div class="form-group">
									<label for="email">用户名 <span style="float:right;color: red">{{ error_msg }}</span></label>
                                    <input type="text" name='username' class="form-control" id="exampleInputEmail1" placeholder="用户名">
{#									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>#}

								</div>

								<div class="form-group">
									<label for="password">密码
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
{#									<input id="password" type="password" class="form-control" name="password" required data-eye>#}
                                    <input id="password" type="password" class="form-control" name="password" placeholder="密码" required data-eye>
								</div>

                                <br>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
								<div class="margin-top20 text-center">
									 <a href="/register/"><span style="float:right;">免费注册</span></a>
								</div>
                                {% csrf_token %}
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/js/my-login.js"></script>
</body>
</html>
